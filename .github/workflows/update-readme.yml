name: Update Daily Image

on:
  schedule:
    - cron: '0 19 * * *'  # Runs every day at 19 UTC
  workflow_dispatch:
    inputs:
      manual_trigger:
        description: 'Manually trigger the workflow'
        default: 'true'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Select random image
        id: select-random-image
        run: |
          images=(./images/*.jpg)
          num_images=${#images[@]}
          random_index=$(( RANDOM % num_images ))
          selected_image=${images[$random_index]}
          echo "::set-output name=image_path::${selected_image}"

      - name: Update README
        run: |
          sed -i '0,/src="[^"]*"/{s|src="[^"]*"|src="${{ steps.select-random-image.outputs.image_path }}"|}' README.md

      - name: Commit changes
        run: |
          git add README.md
          git commit -m "Update daily image"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
